<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webカメラ映像を表示</title>
  <style>
    video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Webカメラ映像の表示</h1>
  <video id="webcamVideo" autoplay playsinline muted></video>
  <p id="errorMessage" style="color: red;"></p>

  <script>
    const video = document.getElementById('webcamVideo');
    const errorMessage = document.getElementById('errorMessage');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.muted = true; // ビデオをミュートに設定
        return video.play(); // 再生を開始
      })
      .then(() => {
        // ビデオが再生を開始したときの処理
        video.addEventListener('playing', () => {
          const videoWidth = video.videoWidth;
          const videoHeight = video.videoHeight;

          if (videoWidth > 0 && videoHeight > 0) {
            const aspectRatio = videoWidth / videoHeight;
            video.style.height = `${video.clientWidth / aspectRatio}px`;
          } else {
            console.error('ビデオのサイズを取得できませんでした。');
          }
        });
      })
      .catch(error => {
        errorMessage.textContent = 'カメラのアクセスが拒否されました: ' + error.message;
      });
  </script>

</body>
</html>
