<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブラウザの解像度とDPRを取得</title>
  <style>
    /* 赤い箱のスタイル */
    .red-box {
      width: 480px;
      height: 10px;
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>ブラウザの解像度とDPR</h1>
  <p id="resolution"></p>
  <p id="dpr"></p>

  <!-- 赤い箱を表示 -->
  <div class="red-box"></div>

  <script>
    // ブラウザの幅と高さを取得
    const width = window.innerWidth;
    const height = window.innerHeight;

    // デバイスピクセル比を取得
    const dpr = window.devicePixelRatio;

    // 取得した解像度とDPRを表示
    document.getElementById('resolution').textContent = `幅: ${width}px, 高さ: ${height}px`;
    document.getElementById('dpr').textContent = `デバイスピクセル比: ${dpr}`;

    // タッチイベントのリスナーを追加
    document.addEventListener('touchstart', function(event) {
      const touch = event.touches[0];
      const x = touch.clientX;
      const y = touch.clientY;
      console.log(`タッチされた座標: X=${x}, Y=${y}`);
    });
  </script>
</body>
</html>
